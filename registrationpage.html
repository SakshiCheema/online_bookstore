<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>WELCOME TO ONLINE LIBRARY</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">HomePage</a></li>
                <li><a href="catalogpage.html">CatalogPage</a></li>
                <li><a href="registrationpage.html">RegistrationPage</a></li>
                <li><a href="loginpage.html">LoginPage</a></li>
            </ul>
        </nav>
    </div>
    <form action="#" method="POST" style="text-align:center;">
        <div class="container">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" required><br>

            <label for="uname">Username</label>
            <input for="text" placeholder="Enter your username" id="uname" required><br>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email id" id="email" required><br>

            <label for="psw">Password</label>
            <input type="psw" placeholder="Enter your password" id="psw" required><br>

            <label for="confirmpsw">Confirm password</label>
            <input type="psw" placeholder="Re-enter your password" id="confirmpsw" required><br>

            <button type="submit">Sign-up</button>
        </div>
    </form>
    <footer>
        <p>&copy; 2025 Online Bookstore.
            All rights are reserved.
        </p>
    </footer>
</body>
</html>
